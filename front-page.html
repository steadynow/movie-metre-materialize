      <div class="row">

        <div class="col s12">
            <table class="highlight bordered centered" id="simpleTable">

                <tr>
                    <th data-field="id" data-sort="string">Movie</th>
                    <th data-field="facebook" data-sort="int"><i class="fa fa-facebook-official"></i> Facebook</th>

                    <th data-field="instagram" data-sort="int"><i class="fa fa-instagram"></i> Instagram</th>
                    <th data-field="swing" data-sort="int"><i class="fa fa-tachometer"></i> Score</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>Legend</td>
                  <td>131474</td>

    </div>
  </div>
</div>
